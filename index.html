<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Calculators</title>
    <script src="/script.js"></script>
</head>
<body>
    <div>
        <h1>Retirement Calculator</h1>
        <input type="text" onblur="calculateYearsUntilRetirement(event)" />
    </div>
    <br>
    <div>
        <h1>French Translator</h1>
        <input type="text" onblur="getGreetingInFrench(event)" />
    </div>
    <br>
    <div>
        <h1>Minutes to Seconds</h1>
        <input type="text" onblur="convertMinutesToSeconds(event)">
    </div>
</body>
</html>
